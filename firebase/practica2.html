<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h3><i class="fas fa-boxes text-primary"></i>Mensajer√≠a</h3>
                </div>
                <div class="col-3">
                    <button type="text" class="btn btn-primary" data-toggle="modal" data-target="#ventananuevo">Nuevo <i
                            class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 p-2" style="background-image: url('../Images/fondo.jpg');">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade " id="ventananuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Nuevo mensaje</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" >
                    <form id="forma">
                        <div class="row">
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <textarea name="mensaje" required class="form-control" placeholder="Mensaje"></textarea>
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <button type="submit" class="btn btn-primary">Agregar <i
                                        class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar mensaje</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formaeditar">
                        <div class="row">
                            <div class="col-12 col-md-4 py-2">
                                <input type="text" name="nombreeditar" required class="form-control"
                                    placeholder="Nombre">
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <textarea name="mensajeeditar" required class="form-control"
                                    placeholder="Mensaje"></textarea>
                            </div>
                            <div class="col-12 col-md-4 py-2">
                                <input type="hidden" name="ideditar" id="ideditar">
                                <button type="submit" class="btn btn-primary">Guardar cambios <i
                                        class="fas fa-save"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./conf/bd.js"></script>
    <script src="./conf/constantes.js"></script>
    <script src="./conf/registro.js"></script>
    <script src="./conf//muestraRegistros.js"></script>
    <script src="./conf/agregar.js"></script>
    <script src="./conf//actualizar.js"></script>
    <script src="./conf/servicio.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>


<style>
    body {
        background-color: rgb(0, 19, 32);
        color: white;
        align-items: center;
    }
</style>
